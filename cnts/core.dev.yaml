#
#    程序运行时配置
#
###############################################################################
runtime:

  # P2P接收消息处理的配置，格式一致：
  #   1. p2p_msg_parallel_XXX 表示并行处理数，缺省值为 1
  #   2. p2p_msg_cache_XXX 表示缓存上限，到达上限时后续消息均需要等待。缺省值为 1000
  # 消息种类有：tx、unit、sync、witness

  # P2P接收到共识消息，并行处理数目，缺省值：5
  p2p_msg_parallel_bft: 5
  p2p_msg_cache_bft: 1024000
  # P2P接收交易，并行处理数，缺省值：1
  p2p_msg_parallel_tx: 2
  p2p_msg_cache_tx: 1024

  # 记录节点的一些状态数据，当前主要记录数目大的交易、单元以及部分TTL消息。
  # 控制的目的是防DOS攻击，不断发送重复数据消耗带宽。
  # 1. 设置太低则导致重复给某节点发送交易，占用带宽。
  # 2. 设置太高将占用更多内存。
  # 3. 设置项是针对一个已连接节点。
  # 记录节点已知的交易哈希数目上限，再次给节点广播交易时将检查该节点是否已存在交易，如果存在则不发送。
  peer_known_txs: 32768
  # 记录节点已知的单元哈希数目上限，
  peer_known_units: 3000
  # 记录节点已知的TTL消息数目上限
  peer_known_ttls: 128

  # 广播给其他节点的数据均需排队发送，如果网速降低，而待发送消息过多时将不断消耗内存。
  # 因此需要设置排队队列数量上限，防止过多内存消耗。

  # 交易排队上限，超过上限则丢弃。
  # 注意：这里上限是交易待广播批次数目，每个批次中有一打交易，可能是1笔也可能是1000笔。
  # 例如在新节点连接成功后，首要任务是将本地交易池中的交易全部同步给对方节点，此时每个批次的交易不再是一笔一笔，而是多个，具体视交易大小。
  # 设置过大将消耗内存，设置过小则使得交易无法成功广播。
  peer_broadcast_tx_queue: 128
  # 广播交易时，允许批量发送交易，每批次交易数据大小上限。默认100kb。
  peer_broadcast_tx_pack_size: 102400

  # 交易广播每秒占用带宽上限。
  # 因为节点带宽有限，根据实际情况可对交易广播进行限制，默认无限制。
  # 将根配置的每秒带宽上限进行控制，超过限制时将需要等待1秒钟才允许广播一个。
  # 为0表示无限制，其他值可以是：10MB, 100G，500KB
  p2p_tx_traffic_out_pre_second: 0

  # 待存储单元数上限，为0时无限制。
  # 单元落地采用异步方式进行，需要恰当的限制待处理量，在节点IO性能差劲情况下不能无限积压，占用内存。
  db_written_in_units: 10000

  # 本地交易是否禁止保存
  txpool_no_disk_tx: false
  # 允许在交易池排队的交易上限。
  txpool_pending: 1000000

  ################################################################################
  #见证负载配置
  # 允许同时处理见证的链数目，默认值2000。需要根据机器性能配置上限，因为这将使得并发工作量增大，而机器同时并行处理量受CPU核数限制。
  witness_at_work_chains: 2000
  # 允许排队的待见证处理的交易数，默认值1000000。上限越大消耗的内存越多。
  witness_job_queue: 1000000

  # 是否启用内存数据库，启用内存数据库后，
  # 所有待存储数据均优先存放在内存数据库中，再异步落地到磁盘
  memory_database_enable: false
  # 当启用内存数据库时，设置内存数据库内存上限
  memory_database_memory_limit: 0


###############################################################################
#
#    LOGGING section
#
###############################################################################
logging:

  # Default logging levels are specified here.

  # Valid logging levels are case-insensitive strings chosen from

  #     CRITICAL | ERROR | WARNING | NOTICE | INFO | DEBUG

  # The overall default logging level can be specified in various ways,
  # listed below from strongest to weakest:
  #
  # 1. The --logging-level=<level> command line option overrides all other
  #    default specifications.
  #
  # 2. The environment variable CORE_LOGGING_LEVEL otherwise applies to
  #    all peer commands if defined as a non-empty string.
  #
  # 3. The value of peer that directly follows in this file. It can also
  #    be set via the environment variable CORE_LOGGING_PEER.
  #
  # If no overall default level is provided via any of the above methods,
  # the peer will default to INFO (the value of defaultLevel in
  # common/flogging/logging.go)

  # Default for all modules running within the scope of a peer.
  # Note: this value is only used when --logging-level or CORE_LOGGING_LEVEL
  #       are not set
  peer:     debug
###############################################################################
#
#    VM section
#
###############################################################################
vm:

  # Endpoint of the vm management system.  For docker can be one of the following in general
  # unix:///var/run/docker.sock
  # http://localhost:2375
  # https://localhost:2376
  endpoint: unix:///var/run/docker.sock

  # settings for docker vms
  docker:
    tls:
      enabled: false
      ca:
        keyContent: docker/ca.crt
      cert:
        keyContent: docker/tls.crt
      key:
        keyContent: docker/tls.key

    # Enables/disables the standard out/err from chaincode containers for
    # debugging purposes
    attachStdout: false

    # Parameters on creating docker container.
    # Container may be efficiently created using ipam & dns-server for cluster
    # NetworkMode - sets the networking mode for the container. Supported
    # standard values are: `host`(default),`bridge`,`ipvlan`,`none`.
    # Dns - a list of DNS servers for the container to use.
    # Note:  `Privileged` `Binds` `Links` and `PortBindings` properties of
    # Docker Host Config are not supported and will not be used if set.
    # LogConfig - sets the logging driver (Type) and related options
    # (Config) for Docker. For more info,
    # https://docs.docker.com/engine/admin/logging/overview/
    # Note: Set LogConfig using Environment Variables is not supported.
    hostConfig:
      NetworkMode: host
      Dns:
      # - 192.168.0.1
      LogConfig:
        Type: json-file
        Config:
          max-size: "50m"
          max-keyContent: "5"
      Memory: 2147483648

###############################################################################
#
#    Chaincode section
#
###############################################################################
chaincode:
  # This is used if chaincode endpoint resolution fails with the
  # chaincodeListenAddress property
  peerAddress:

  # The id is used by the Chaincode stub to register the executing Chaincode
  # ID with the Peer and is generally supplied through ENV variables
  # the `path` form of ID is provided when installing the chaincode.
  # The `name` is used for all other requests and can be any string.
  id:
    path:
    name:

  # Generic builder environment, suitable for most chaincode types
  builder: $(DOCKER_NS)/fabric-ccenv:$(ARCH)-$(PROJECT_VERSION)

  golang:
    # golang will never need more than baseos
    runtime: $(BASE_DOCKER_NS)/fabric-baseos:$(ARCH)-$(BASE_VERSION)

  car:
    # car may need more facilities (JVM, etc) in the future as the catalog
    # of platforms are expanded.  For now, we can just use baseos
    runtime: $(BASE_DOCKER_NS)/fabric-baseos:$(ARCH)-$(BASE_VERSION)

  java:
    # This is an image based on java:openjdk-8 with addition compiler
    # tools added for java shim layer packaging.
    # This image is packed with shim layer libraries that are necessary
    # for Java chaincode runtime.
    DockerkeyContent:  |
      from $(DOCKER_NS)/fabric-javaenv:$(ARCH)-$(PROJECT_VERSION)

  # Timeout duration for starting up a container and waiting for Register
  # to come through. 1sec should be plenty for chaincode unit tests
  startuptimeout: 300s

  # Timeout duration for Invoke and Init calls to prevent runaway.
  # This timeout is used by all chaincodes in all the channels, including
  # system chaincodes.
  # Note that during Invoke, if the image is not available (e.g. being
  # cleaned up when in development environment), the peer will automatically
  # build the image, which might take more time. In production environment,
  # the chaincode image is unlikely to be deleted, so the timeout could be
  # reduced accordingly.
  executetimeout: 30s

  # There are 2 modes: "dev" and "net".
  # In dev mode, user runs the chaincode after starting peer from
  # command line on local machine.
  # In net mode, peer will run chaincode in a docker container.
  mode: net

  # keepalive in seconds. In situations where the communiction goes through a
  # proxy that does not support keep-alive, this parameter will maintain connection
  # between peer and chaincode.
  # A value <= 0 turns keepalive off
  keepalive: 0

  # system chaincodes whitelist. To add system chaincode "myscc" to the
  # whitelist, add "myscc: enable" to the list below, and register in
  # chaincode/importsysccs.go
  system:
    cscc: enable
    lscc: enable
    escc: enable
    vscc: enable
    qscc: enable

  # Logging section for the chaincode container
  logging:
    # Default level for all loggers within the chaincode container
    level:  info
    # Override default level for the 'shim' module
    shim:   warning
    # Format for the chaincode container logs
    format: '%{color}%{time:2006-01-02 15:04:05.000 MST} [%{module}] %{shortfunc} -> %{level:.4s} %{id:03x}%{color:reset} %{message}'

###############################################################################
#
#           testci
#
###############################################################################
# 注意：环境变量只在
testci:
  docker: true  # 是否通过docker启动测试用例
  httprpc: "http://127.0.0.1:8759" #"http://0.0.0.0:8655" #利用此配置可以直接同服务RPC连接后进行测试，本地仅仅作为一个客户端通过RPC操作节点进行测试
  peer:
    httprpc: http://0.0.0.0:8655
    network:
      Name: nerthuspeersnet
      Driver: bridge
      IPAM:
        Driver: default
        Config:
        - subnet: 172.30.0.0/16
          iprange: 172.30.10.1/24
          gateway: 172.30.10.11
        Options:
          com.docker.network.bridge.default_bridge: "true"
          com.docker.network.bridge.enable_icc: "true"
          com.docker.network.bridge.enable_ip_masquerade: "true"
          com.docker.network.bridge.host_binding_ipv4: 0.0.0.0
          com.docker.network.bridge.name: nerthuspeersnet
          com.docker.network.driver.mtu: "1500"
    container:
      config:
        Cmd:
        - sh
        - -c
        #- go run  -v app/cnts/main.go --verbosity=4 --dev --rpc --rpcaddr 0.0.0.0 --bootnodes=$NTS_BOOTNODES  --rpcapi=admin,web3,nts,personal
        - ./build/bin/cnts-linux-amd64  --vmodule "p2p/*=2,whisper/*=2,rpc/*=2,nerthus/*=5" --dev --rpc --rpcaddr=0.0.0.0 --bootnodes=$NTS_BOOTNODES --rpcapi=admin,web3,nts,personal
        Image: nerthus/nerthus-baseimage:x86_64-0.0.1
        Volumes:
          $GOPATH/src/gitee.com/nerthus/nerthus: {}
        WorkingDir: /opt/gopath/src/gitee.com/nerthus/nerthus
        AttachStdout: true
        StopTimeout: 36000
        ExposedPorts:
          8655/tcp: {}
          60101/tcp: {}

      hostconfig:
        Binds:
        - $GOPATH/src/gitee.com/nerthus/nerthus:/opt/gopath/src/gitee.com/nerthus/nerthus
        NetworkMode: nerthuspeersnet

      networkingconfig:
        EndpointsConfig:
          nerthuspeersnet: {}
